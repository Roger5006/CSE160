<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
</head>

<body onload="main()" onmousedown = "funcShiftKey(event)">

    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>
    Normal:
    <button type="button" id="normalOn">ON</button>
    <button type="button" id="normalOff">OFF</button>
    <br>
    Light:
    <button type="button" id="lightOn">ON</button>
    <button type="button" id="lightOff">OFF</button>
    <br>
    LC_R<input type="range" min="0" max="255" value="0" class="slider" id="LR">
    LC_G<input type="range" min="0" max="255" value="0" class="slider" id="LG">
    LC_B<input type="range" min="0" max="255" value="0" class="slider" id="LB">
    <br>
    Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
    Light Y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideY">
    Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideZ">
    <br>
    Head <input type="range" min="-5" max="6" value="0" class="slider" id="headSlide">
    <br>
    Lower Leg <input type="range" min="-12" max="12" value="0" class="slider" id="magentaSlide">
    <br>
    Thigh <input type="range" min="-12" max="12" value="0" class="slider" id="yellowSlide">
    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>
    <br>
    Camera Angle <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide">
    <br>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="World.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="camera.js"></script>
    <script src="Sphere.js"></script>
    </body>
</html>
